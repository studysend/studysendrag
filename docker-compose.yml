services:
  # Note: Using external Neon PostgreSQL database
  # No local PostgreSQL service needed

  # Redis for caching (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RAG Study Chat API
  api:
    build: .
    container_name: rag_api
    environment:
      # Database configuration - Using external Neon PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://neondb_owner:vCFIsy2nER8c@ep-wandering-feather-a4mv42v8.us-east-1.aws.neon.tech/neondb?sslmode=require}
      
      # AWS S3 configuration (use your actual values)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      
      # API Keys (use your actual values)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLAMA_CLOUD_API_KEY: ${LLAMA_CLOUD_API_KEY}
      LLAMA_PROJECT_ID: ${LLAMA_PROJECT_ID}
      
      # Redis configuration (optional)
      REDIS_URL: redis://redis:6379/0
      
      # Application settings
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: rag_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - rag_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  rag_network:
    driver: bridge